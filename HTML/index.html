<html lang="de-DE">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>KastenLst - Startseite</title>
        <link rel="icon" href="/img/icon.png">
        <link rel="stylesheet" href="/styles.css">
    </head>
    <body class="index">
        <video class="background" id="background-video" loop>
            <source src="/img/background.mp4" type="video/mp4">
        </video>
        <div class="contents">
            <div class="header">
                <img class="randomchat" src="/img/randchatbtn.png" alt="Zuffaeliger Chat Knopf" title="Zuffaeliger Chat">
                <img class="search" src="/img/search.png" alt="Suchsymbol" title="Suche">
                <p>KastenLst</p>
            </div>
        </div>
        <div id="interact" class="interact"></div>
    </body>
    <script>
        document.getElementById("interact").onclick = function (ev) {
            document.getElementById("interact").remove();
            document.getElementById("background-video").play();
        };
    </script>
</html>
